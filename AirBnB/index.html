<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>AirBnB</title>
</head>

<body>
    <div class="container">
        <div class="img-container">
            <button type="button" aria-label="like this room by pushing the button">
                <i class="far fa-heart before" aria-disabled="true"></i>
                <i class="fas fa-heart after" aria-disabled="true"></i>
            </button>
        </div>
        <div class="item-container">
            <div class="addtional-tags">
                <span class="plus" aria-disabled="true">PLUS</span>
                <strong class="type" aria-label="house type">Entire apartment</strong>
                <strong class="points" aria-label="points">
                    <i class="fas fa-star"></i>
                    4.07
                    <span aria-label="number of people who reserved">&#40;203&#41;</span>
                </strong>
            </div>
            <h1 aria-label="room reservation title">Unwind in a Bright Space with Rustic Accents</h1>
            <p aria-label="room options">2 guests路1 bedroom路1 bed路1 bath<br>Wifi路Kitchen</p>
        </div>
    </div>
</body>

</html>
